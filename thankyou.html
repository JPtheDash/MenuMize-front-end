<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MenuMize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🎉 Thank You for Your Order! 🎉</h1>
        <p>Your order has been placed successfully. Please wait while it's being prepared.</p>
        <p>We hope you enjoy your meal! 🍽️</p>
        <button class="home-btn" onclick="goHome()">🏠 Back to Home</button>
    </div>

    <script>
        function goHome() {
            window.location.href = "index.html";
        }
    </script>
    
    <style>
        .home-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .home-btn:hover {
            background-color: #218838;
        }
    </style>
</body>
</html>
