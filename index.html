
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissGoldStocks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #D4AF37; /* Gold */
            --secondary: #4169E1; /* Royal Blue */
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --success: #28A745;
            --danger: #DC3545;
            --gray: #6C757D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--dark);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .logo span {
            color: white;
        }
        
        .tab-bar {
            display: flex;
            background-color: white;
            border-top: 1px solid #eee;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--primary);
            border-top: 2px solid var(--primary);
        }
        
        .tab i {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .tab span {
            font-size: 0.8rem;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 60px;
            background-color: white;
        }
        
        /* Home Screen Styles */
        .price-ticker {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: var(--dark);
            color: white;
            margin-bottom: 15px;
        }
        
        .metal-price {
            text-align: center;
        }
        
        .metal-price .name {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .metal-price .price {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .metal-price .change {
            font-size: 0.8rem;
        }
        
        .change.positive {
            color: var(--success);
        }
        
        .change.negative {
            color: var(--danger);
        }
        
        .quick-actions {
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        
        .action-btn.sell {
            background-color: var(--danger);
        }
        
        .news-section {
            padding: 15px;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .news-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .news-card h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .news-card p {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .news-card .date {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        /* History Screen Styles */
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .history-item .metal {
            display: flex;
            align-items: center;
        }
        
        .history-item .metal-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
        }
        
        .history-item .metal-icon.silver {
            background-color: #C0C0C0;
        }
        
        .history-item .metal-icon.platinum {
            background-color: #E5E4E2;
            color: var(--dark);
        }
        
        .history-item .details {
            flex: 1;
        }
        
        .history-item .details .type {
            font-weight: bold;
            color: var(--dark);
        }
        
        .history-item .details .date {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .history-item .amount {
            text-align: right;
        }
        
        .history-item .amount .value {
            font-weight: bold;
        }
        
        .history-item .amount .status {
            font-size: 0.8rem;
            color: var(--success);
        }
        
        .history-item .amount .status.pending {
            color: var(--gray);
        }
        
        /* Wallet Screen Styles */
        .balance-card {
            background: linear-gradient(135deg, var(--dark), #16213E);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .balance-title {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .metal-balance {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .metal-balance-item {
            text-align: center;
        }
        
        .metal-balance-item .name {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }
        
        .metal-balance-item .value {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .metal-balance-item .weight {
            font-size: 0.8rem;
        }
        
        .recent-activity {
            padding: 15px;
        }
        
        .activity-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .activity-item .left {
            display: flex;
            align-items: center;
        }
        
        .activity-item .icon {
            width: 30px;
            height: 30px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--dark);
        }
        
        .activity-item .details .type {
            font-weight: bold;
        }
        
        .activity-item .details .date {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .activity-item .amount {
            font-weight: bold;
            text-align: right;
        }
        
        /* Account Screen Styles */
        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: var(--dark);
            color: white;
        }
        
        .profile-avatar {
            width: 60px;
            height: 60px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .profile-info h2 {
            margin-bottom: 5px;
        }
        
        .profile-info p {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        .account-section {
            padding: 15px;
        }
        
        .account-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .account-item .left {
            display: flex;
            align-items: center;
        }
        
        .account-item .icon {
            width: 30px;
            height: 30px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--dark);
        }
        
        .account-item .details h3 {
            font-size: 1rem;
            margin-bottom: 3px;
        }
        
        .account-item .details p {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .account-item .right {
            color: var(--gray);
        }
        
        .offer-card {
            background-color: #FFF9E6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid var(--primary);
        }
        
        .offer-card h3 {
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .offer-card p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .offer-card .expiry {
            font-size: 0.8rem;
            color: var(--danger);
            margin-top: 5px;
        }
        
        /* Utility Classes */
        .hidden {
            display: none;
        }
        
        .view-all {
            font-size: 0.9rem;
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">Swiss<span>Gold</span>Stocks</div>
        </header>
