<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - MenuMize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script>
        // Get table ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tableId = urlParams.get("table") || "Unknown";
        const restaurantName = "Awesome Restaurant"; // Change this dynamically if needed

        document.body.insertAdjacentHTML("afterbegin", `
            <div class="header">
                <img src="assets/logo.png" alt="MenuMize Logo" class="logo">
                <h2>${restaurantName}</h2>
                <p class="table-info">📍 Ordering from Table: ${tableId}</p>
            </div>
        `);
    </script>

    <div class="container">
        <h1>📜 Menu</h1>
        
        <h2>🥗 Starters</h2>
        <div id="starters-list" class="menu-category"></div>

        <h2>🍛 Lunch</h2>
        <div id="lunch-list" class="menu-category"></div>

        <h2>🍹 Beverages</h2>
        <div id="beverages-list" class="menu-category"></div>

        <div id="cart">
            <h2>🛒 Your Order</h2>
            <ul id="cart-items"></ul>
            <button onclick="placeOrder()">✅ Place Order</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
