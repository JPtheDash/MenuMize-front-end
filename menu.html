<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - MenuMize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="assets/logo.png" alt="MenuMize Logo" class="logo">
        <h2 id="restaurant-name">Restaurant Name</h2>
        <p class="table-info">📍 Ordering from Table: <span id="table-id">Unknown</span></p>
    </div>

    <div class="container">
        <h1>📜 Menu</h1>
        <div id="menu">
            <div class="menu-category">
                <button class="category-toggle" onclick="toggleCategory('starters')">🥗 Starters</button>
                <div id="starters-list" class="menu-items hidden"></div>
            </div>

            <div class="menu-category">
                <button class="category-toggle" onclick="toggleCategory('lunch')">🍛 Lunch</button>
                <div id="lunch-list" class="menu-items hidden"></div>
            </div>

            <div class="menu-category">
                <button class="category-toggle" onclick="toggleCategory('beverages')">🍹 Beverages</button>
                <div id="beverages-list" class="menu-items hidden"></div>
            </div>
        </div>
    </div>

    <div id="order-bar" class="order-bar">
        <span>Total: ₹<span id="total-price">0</span></span>
        <button onclick="showOrderPopup()">🛒 Place Order</button>
    </div>

    <div id="order-popup" class="order-popup hidden">
        <div class="popup-content">
            <h2>Confirm Your Order</h2>
            <ul id="order-summary"></ul>
            <p>Total: ₹<span id="popup-total-price">0</span></p>
            <button onclick="placeOrder()">✅ Confirm</button>
            <button onclick="closeOrderPopup()">❌ Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
