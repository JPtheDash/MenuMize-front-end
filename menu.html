<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - MenuMize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script>
        // Get table ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tableId = urlParams.get("table") || "Unknown";
        document.body.insertAdjacentHTML("afterbegin", `<p style="font-size: 1.2em; font-weight: bold; color: #ff4081; text-align: center;">📍 Ordering from Table: ${tableId}</p>`);
    </script>

    <div class="container">
        <h1>📜 Menu</h1>
        <div id="menu-list"></div>
        <div id="cart">
            <h2>🛒 Your Order</h2>
            <ul id="cart-items"></ul>
            <button onclick="placeOrder()">✅ Place Order</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
