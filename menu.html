<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - MenuMize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è MenuMize</h1>
        <h2 id="restaurant-name">Bhubaneswari Classic</h2>
        
        <div id="menu">
            <div class="menu-category">
                <h3 onclick="toggleDropdown('starters')">Starters ‚¨áÔ∏è</h3>
                <div id="starters" class="menu-items hidden">
                    <div class="menu-item"><span>Chicken Pakoda</span> <button onclick="addToCart('Chicken Pakoda', 120)">Add +</button></div>
                    <div class="menu-item"><span>Lollypop</span> <button onclick="addToCart('Lollypop', 150)">Add +</button></div>
                </div>
            </div>
            <div class="menu-category">
                <h3 onclick="toggleDropdown('lunch')">Lunch ‚¨áÔ∏è</h3>
                <div id="lunch" class="menu-items hidden">
                    <div class="menu-item"><span>Veg Thali</span> <button onclick="addToCart('Veg Thali', 200)">Add +</button></div>
                    <div class="menu-item"><span>Chicken Thali</span> <button onclick="addToCart('Chicken Thali', 250)">Add +</button></div>
                </div>
            </div>
            <div class="menu-category">
                <h3 onclick="toggleDropdown('beverages')">Beverages ‚¨áÔ∏è</h3>
                <div id="beverages" class="menu-items hidden">
                    <div class="menu-item"><span>Cola</span> <button onclick="addToCart('Cola', 50)">Add +</button></div>
                    <div class="menu-item"><span>Thums Up</span> <button onclick="addToCart('Thums Up', 50)">Add +</button></div>
                </div>
            </div>
        </div>
        
        <button class="confirm-btn" onclick="goToYourPlate()">‚úÖ Place Your Order</button>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(name + " added to plate!");
        }

        function goToYourPlate() {
            localStorage.setItem("cart", JSON.stringify(cart));
            window.location.href = "yourPlate.html";
        }

        function toggleDropdown(category) {
            let element = document.getElementById(category);
            element.classList.toggle("hidden");
        }
    </script>
</body>
</html>
