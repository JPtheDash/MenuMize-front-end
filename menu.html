<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - MenuMize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🍽️ MenuMize</h1>
        <h2 id="restaurant-name">Restaurant Name</h2>
        
        <div id="menu">
            <div class="menu-category">
                <button class="category-toggle" onclick="toggleCategory('starters')">Starters ⬇️</button>
                <div id="starters" class="menu-items"></div>
            </div>
            <div class="menu-category">
                <button class="category-toggle" onclick="toggleCategory('lunch')">Lunch ⬇️</button>
                <div id="lunch" class="menu-items"></div>
            </div>
            <div class="menu-category">
                <button class="category-toggle" onclick="toggleCategory('beverages')">Beverages ⬇️</button>
                <div id="beverages" class="menu-items"></div>
            </div>
        </div>
        
        <div id="plate">
            <h2>🛒 Your Plate</h2>
            <ul id="cart-items"></ul>
            <button class="confirm-btn" onclick="showOrderPopup()">✅ Confirm Order</button>
        </div>
    </div>

    <div id="order-popup" class="hidden">
        <h2>Order Summary</h2>
        <ul id="order-summary"></ul>
        <button class="confirm-btn" onclick="placeOrder()">🛒 Place Order</button>
        <button class="confirm-btn" onclick="closeOrderPopup()">❌ Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
